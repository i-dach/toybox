version: 2
jobs:
  build:
    docker: # use the docker executor type; machine and macos executors are also supported
      - image: circleci/python:3.6.1 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: test echo
          command: echo $AWS_DEFAULT_REGION # run the `echo` command
      - setup_remote_docker
      - run:
          name: Install the AWS CLI
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r awscli
            aws --version
      - run:
          name: ecr login
          command: eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - run:
          name: docker image build
          command: docker build -t ecr-sample-repo docker_test/hello/.
      - run:
          name: docker image commit
          command: docker tag ecr-sample-repo 224596871366.dkr.ecr.us-west-2.amazonaws.com/ecr-sample-repo:latest
      - run:
          name: docker push
          command: docker push 224596871366.dkr.ecr.us-west-2.amazonaws.com/ecr-sample-repo:latest      